{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }
    .profile-picture {
      width: 200px;  
      height: 150px;  /* Maintain aspect ratio */
      border-radius: 50%;  /* Circular shape */
      display: block;  /* Center the image if needed */
      margin-bottom: 10px;  /* Add some space below the image */
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="POST" action="{% url 'edit_profile' teacher.id %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" value="{{ teacher.firstName }}" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" value="{{ teacher.lastName }}" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="number" class="form-control" id="contact" name="contact" value="{{ teacher.contact }}" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ teacher.email }}" required>
      </div>
      <div class="form-group">
        <label for="class_range">Teaches Class</label>
        <input type="text" class="form-control" id="class_range" name="class_range" value="{{ teacher.class_range }}" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ teacher.city }}" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" value="{{ teacher.state }}" required>
      </div>
      <div class="form-group">
        <label for="experience">Experience (in years)</label>
        <input type="number" class="form-control" id="experience" name="experience" value="{{ teacher.experience }}" required>
      </div>
      <div class="form-group">
        <label for="subjects">Subjects</label>
        <input type="text" class="form-control" id="subjects" name="subjects" value="{{ teacher.subjects }}" required>
      </div>
      
      <!-- File upload for the profile picture -->
      <div class="form-group">
        <label for="profile-picture">Profile Picture</label>
        {% if teacher.photo %}
            <img src="{{ teacher.photo.url }}" alt="Profile Picture" class="profile-picture">
        {% else %}
            <img src="{% static 'account/images/default-profile-picture1.jpg' %}" alt="Default Profile Picture" class="profile-picture">
        {% endif %}
        <input type="file" class="form-control-file" id="photo" name="photo"> 
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

</body>
</html>
{% endblock %}
