{% load static %}
<h2>Make Payment to View Contact Info</h2>

<div class="container">
    <p>To view contact details, please complete the payment of â‚¹100.</p>
    <button id="rzp-button1" class="btn btn-primary">Make Payment</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": "{{ amount }}",
        "currency": "INR",
        "name": "Your App Name",
        "description": "Payment to view contact details",
        "order_id": "{{ payment_id }}",
        "handler": function (response){
            window.location.href = "{% url 'payment_success' teacher.id %}";
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>
